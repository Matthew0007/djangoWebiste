{% extends 'base.html' %}


{% block content %}






    {% for feedback in object_list %}
    <div class="col-12 ">
        <div class="card ">
            <div class="card-header">
                {{feedback.user}}
            </div>
            <div class="card-body">
                <p class="card-text">{{feedback.feedback}}</p>
                <p class="card-text small disabled">{{feedback.date}}</p>
                <a href="{%url 'feedback_edit' feedback.pk%}" class="btn btn-primary">Edit</a>
                <a href="{%url 'feedback_delete' feedback.pk%}" class="btn btn-danger">Delete</a>

              </div>
              </div>
              <br>
      
        
    {% endfor %}
   
   


</div>
{% endblock content %}
