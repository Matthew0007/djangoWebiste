{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content%}




<script>
    function signUpAlert(){
        alert("Sign up succesful!");
    }
</script>
<div style="display: flex; justify-content: center;">
<form style="width:20vw" class="pb-5 mb-5" method="post ">
    <h1>SIGN UP PAGE</h1>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="submit" onclick="signUpAlert()">Sign Up</button>
</form>
</div>

{% endblock content%}
